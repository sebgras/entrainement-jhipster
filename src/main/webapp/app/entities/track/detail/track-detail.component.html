<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (track) {
      <div>
        <h2 data-cy="trackDetailsHeading"><span jhiTranslate="entrainementJhipsterApp.track.detail.title">Track</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ track.id }}</span>
          </dd>
          <dt><span jhiTranslate="entrainementJhipsterApp.track.name">Name</span></dt>
          <dd>
            <span>{{ track.name }}</span>
          </dd>
          <dt><span jhiTranslate="entrainementJhipsterApp.track.album">Album</span></dt>
          <dd>
            @if (track.album) {
              <div>
                <a [routerLink]="['/album', track.album.id, 'view']">{{ track.album.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/track', track.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
